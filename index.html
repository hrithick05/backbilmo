<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .platforms {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .platform-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .stats {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00695c;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .results {
            padding: 30px;
        }

        .platform-section {
            margin-bottom: 40px;
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #f0f0f0;
        }

        .platform-name {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .product-count {
            background: #4facfe;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #4facfe;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f8f8;
        }

        .product-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            min-height: 48px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .product-rating {
            color: #f39c12;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .product-link {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-top: auto;
            transition: transform 0.2s;
        }

        .product-link:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí E-commerce Product Search</h1>
            <p>Search products across Amazon, Flipkart, Myntra & Meesho</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for products (e.g., laptop, smartphone, shoes...)" value="laptop">
                <button class="search-btn" id="searchBtn" onclick="searchProducts()">üîç Search</button>
            </div>

            <div class="platforms">
                <button class="platform-btn active" data-platform="amazon">Amazon</button>
                <button class="platform-btn active" data-platform="flipkart">Flipkart</button>
                <button class="platform-btn active" data-platform="myntra">Myntra</button>
                <button class="platform-btn active" data-platform="meesho">Meesho</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
            });
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });

        // Main search function
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const selectedPlatforms = Array.from(document.querySelectorAll('.platform-btn.active'))
                .map(btn => btn.dataset.platform);

            if (selectedPlatforms.length === 0) {
                alert('Please select at least one platform');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Searching...';
            resultsDiv.innerHTML = '<div class="loading">Searching products...</div>';
            statsDiv.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    q: query,
                    platforms: selectedPlatforms.join(',')
                });

                const response = await fetch(`${API_URL}/search?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned non-JSON response');
                }
                
                const data = await response.json();
                
                console.log('API Response:', data);
                console.log('Success:', data.success);
                console.log('Results:', data.results);

                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><br>Check browser console (F12) for details</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search';
            }
        }

        function displayResults(data) {
            console.log('displayResults called with:', data);
            
            const statsDiv = document.getElementById('stats');
            const resultsDiv = document.getElementById('results');

            // Show stats
            statsDiv.style.display = 'block';
            statsDiv.innerHTML = `
                <h2>Search Results for "${data.query}"</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${data.total_results}</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.cache_hits}</div>
                        <div class="stat-label">From Cache</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.fresh_searches}</div>
                        <div class="stat-label">Fresh Scrapes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.processing_time}</div>
                        <div class="stat-label">Processing Time</div>
                    </div>
                </div>
            `;

            // Show products
            if (!data.results || data.results.length === 0) {
                console.log('No results to display');
                resultsDiv.innerHTML = '<div class="no-results">No products found</div>';
                return;
            }
            
            console.log('Processing', data.results.length, 'platform results');

            let html = '';
            data.results.forEach(platform => {
                console.log('Platform:', platform.site, 'Total:', platform.total_products);
                
                if (platform.total_products > 0) {
                    html += `
                        <div class="platform-section">
                            <div class="platform-header">
                                <div class="platform-name">${platform.site}</div>
                                <div class="product-count">${platform.total_products} products</div>
                            </div>
                            <div class="products-grid">
                    `;

                    const products = platform.basic_products || [];
                    console.log('Products array length:', products.length);
                    
                    products.forEach(product => {
                        html += `
                            <div class="product-card">
                                <img src="${product.image_url || product.image}" 
                                     alt="${product.title || product.name}"
                                     class="product-image"
                                     onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
                                <div class="product-name">${product.title || product.name}</div>
                                <div class="product-price">${product.price}</div>
                                <div class="product-rating">‚≠ê ${product.rating}</div>
                                <a href="${product.link || product.url}" target="_blank" class="product-link">
                                    View Product ‚Üí
                                </a>
                            </div>
                        `;
                    });

                    html += '</div></div>';
                }
            });

            resultsDiv.innerHTML = html || '<div class="no-results">No products found</div>';
        }

        // Auto-search on page load
        window.addEventListener('load', () => {
            searchProducts();
        });
    </script>
</body>
</html>
